<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Corso Edgmenoy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flash Wheather App</h1>
    <main class="container">
      
      <section class="input">
        <h2>Today's Wheather</h2>
        <form class="inputForm">
          <input id="textInput" type="text" placeholder="search for location">      
          <button type="submit">Search</button>
        </form>
        <form class="outputForm">
          <label for="textOutput">Meteo Oggi</label>
          <div id="textOutput" class="output"></div>

          <label for="textOutput2">Temperatura</label>
          <div id="textOutput2" class="output"></div>

          <label for="textOutput3">Temp. min</label>
          <div id="textOutput3" class="output"></div>

          <label for="textOutput4">Temp. max</label>
          <div id="textOutput4" class="output"></div>

          <div class="errorBanner"></div>
      </form>
      </section>

    </main>
    <script src="index.js"></script>
  </body>
</html>
