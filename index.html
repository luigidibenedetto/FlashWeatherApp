<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Meteo oggi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flash Weather App</h1>
    <main class="container">
      
      <section class="input">
        <h2>Today's Weather</h2>
        <form class="inputForm">
          <input id="textInput" type="text" placeholder="search for location">      
          <button type="submit">Search</button>
        </form>
        <div class="outputCard">
          <h4>Meteo oggi</h4>
          <div id="textOutput" class="output">
            <img id="imgCloud" class="is_notVisible " src="https://www.tortoretometeo.it/weather28/wsIcons/default_icons/400.png">
            <img id="imgSun" class="is_notVisible " src="https://impattosonoro.it/wp-content/themes/impatto-theme/images/sole-150x150.png">
          
          </div>
   
          <h4>Temperatura</h4>
          <div id="textOutput2" class="output"></div>

          <h4>Temp. min</h4>
          <div id="textOutput3" class="output"></div>

          <h4>Temp. max</h4>
          <div id="textOutput4" class="output"></div>

          <div class="errorBanner"></div>
        </div>
      </section>

    </main>
    <script src="index.js"></script>
  </body>
</html>
